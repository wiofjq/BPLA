{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}Создание нового пользователя{% endblock title %}</h2>
{% endblock header %}

{% block content %}
  <form method="post">
    <div class="form-group">
        <label for="username">username:</label>
        <input type="text" name="username" id="username" value="{{ request.form['username'] }}" class="form-control">
    </div>
      <div class="form-group">
          <label for="password">password:</label>
          <input name="password" id="password" value="{{ request.form['password'] }}" class="form-control">
      </div>
      <div class="form-group">
          <input type="submit" value="Зарегистрироваться" class="submit-btn">
      </div>
  </form>
{% endblock content %}
