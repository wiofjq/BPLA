<!DOCTYPE html>
<html lang="ru">
<head>
  <h1>Авторизация</h1>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
</head>

<body>
{% for category, message in get_flashed_messages(with_categories=true) %}
      <div class="flash {{ category }}">{{ message }}</div>
    {% endfor %}
  <form method="post">

    <div class="form-group">
        <label for="username">username:</label>
        <input type="text" name="username" id="username" value="{{ request.form['username'] }}" class="form-control">
    </div>
      <div class="form-group">
          <label for="password">password:</label>
          <input name="password" id="password" value="{{ request.form['password'] }}" class="form-control">
      </div>
      <div class="form-group">
          <input type="submit" value="Авторизоваться" class="submit-btn">
      </div>
  </form>
</body>
</html>
